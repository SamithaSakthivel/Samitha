<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form</title>
    </head>
    <body>
        <center>
        <link rel="stylesheet" href="sam.css">
        <h1 class="one">Registration Form</h1>
        </center>
        <br>
        <br>
        <center>
        <form>
            <table>
                
                  <tr> 
                    <td>Name: </td><td><input type="text" placeholder="Enter your name"></td>
                  </tr>
                  <tr>
                    <td>Mail ID:</td><td> <input type="email" placeholder="Enter your email-id"></td>
                  </tr>
                  <tr>
                    <td>Dept:</td>
                    <td>
                        <select>
                            <option>Computer Science and Engineering</option>
                            <option>Information Technology</option>
                            <option>Artificial Intelligence and Data Science</option>
                            <option>Electronics and Communication Engineering</option>
                            <option>Electrical and Electronics Engineering</option>
                            <option>Mechanical Engineering</option>
                        </select>
                    </td>
                  </tr>
                  <tr>
                    <td>Contact no:</td><td><input type="number" placeholder="Enter your contact no"></td>
                  </tr>
                  <tr>
                    <td>College Name:</td><td><input type="text" placeholder="Enter your college name"></td>
                  </tr>
                  <tr>
                    <td>Team name:</td><td><input type="text" placeholder="Enter your Team name"></td>
                  </tr>
                  <tr>
                    <td>Total Members:</td><td><input type="number" placeholder="Enter total no.of.members"></td>
                  </tr>
                  <tr>
                    <td> </td><td><input type="submit"></td><td><input type="reset"></td>
                  </tr>
                
            </table>
        </form>
    </center>
    </body>
</html>
